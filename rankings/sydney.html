<body class='container'>
	<div class='row splash-text center-align'>
		<a href="../index.html"><i class='material-icons medium light-blue-text text-lighten-3 left'>arrow_back</i></a>
		<h4 class='white red-text'> <span class='hide-on-small-only'>Rankings <small class='black-text'>for</small> </span>Sydney </h4>

	</div>

	<div class='row'>
		<div class='col s2 m1 right-align'>
			<i class='material-icons medium red-text right'>face</i>
		</div>

		<div id='you' class='col s10 m11'>
			<div class='row'>
				<div class='col s12 m12 l12'> <h5> Wanna know how you did? </h5> </div>
				<div class='col s12 m4 l4'> <h5><small> Enter your secret code:</small></h5> </div>
				<div class='col s6 m4 l4 center-align'>
					<input class='red-text center-align' placeholder="secret" id="secret" type="text" class="validate" style='text-transform:uppercase;' maxlength='4'>
				</div>
				<div class='col s6 m4 l4 center-align'>
					<a class="waves-effect waves-light white red-text btn-large btn-flat" id='go'>
						<i class='material-icons medium red-text left'>pageview</i> Check
					</a>
				</div>			
			</div>
			<div id='you_data' class='row hide'>
				<div class='col s12 m6 right-align'>
					<h6><b>People You Found</b></h6>
					<ul id='you_finds'> </ul>
				</div>
				<div class='col s12 m6'>
					<h6><b>People Who Found You</b></h6>
					<ul id='you_founds'> </ul>
				</div>
			</div>
		</div>
	</div>

	<div class='row'>
		<div class='col s2 m1 right-align'>
			<i class='material-icons medium red-text right'>stars</i>
		</div>

		<div class='col s10 m11'>
			<h5>Here's who's number one in Sydney.</h5>
		</div>

		<div class='col s12 offset-m1 m11'>
			<table id='tops' class='responsive-table striped centered'>
				<thead> <tr> <th>Name</th> <th>Score</th> <th>Finds</th> <th>Times Found</th> </tr> </thead> <tbody> </tbody>
			</table>
		</div>
	</div>

	<div class='row'>
		<div class='col s12 center-align' id='graphs'> </div>
	</div>

</body>
