<!DOCTYPE html>
<html>
<head>
	<title>Hide and Seek</title>
	<!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Josefin Sans -->
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"> -->
	<link rel="stylesheet" type="text/css" href="index.css" />	
	<style>
		.node {
		  stroke: #fff;
		  stroke-width: .5px;
		}

		.link {
		  stroke: #999;
		  stroke-opacity: .6;
		}
	</style>
</head>

<body class='container'>
	<div class='row splash-text center-align'>
		<h3 class='white red-text'> 
			Rankings <small class='black-text'>for</small> Sydney
		</h3>
	</div>

	<div class='row'>
		<div class='col s2 m1 right-align'>
			<i class='material-icons medium red-text right'>face</i>
		</div>

		<div id='you' class='col s10 m11'>
			<div class='row'>
				<div class='col s12 m6'>
					<h5> Wanna know how you did? </h5>
				</div>
				<div class='col s7 m4'>
					<input placeholder="Enter your code here!" id="secret" type="text" class="validate">
				</div>
				<div class='col s5 m2'>
					<a class="waves-effect waves-light red btn" id='go'>			
						<i class='material-icons medium white-text'>forward</i>
					</a>
				</div>			
			</div>
			<div id='you_data' class='row hide'>
				<div class='col s12 m6'>
					<h6><b>People You Found</b></h6>
					<ul id='you_finds'>
					</ul>
				</div>
				<div class='col s12 m6'>
					<h6><b>People Who Found You</b></h6>
					<ul id='you_founds'>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class='row hide'>
		<div class='col s2 m1 right-align'>
			<i class='material-icons medium red-text right'>stars</i>
		</div>

		<div class='col s10 m11'>
			<h5>Here's who's number one in Sydney.</h5>
			</div>

			<div class='col s12 offset-m1 m11'>
				<table id='tops' class='striped centered'>
					<thead>
						<tr>
							<th data-field="name">Name</th>
							<th data-field="score">Score</th>
							<th data-field="finds">Finds</th>
							<th data-field="founds">Times Found</th>
						</tr>
					</thead>
					<tbody> </tbody>
				</table>
			</div>
		</div>
	</div>

	<div class='row'>
		<div class='col s2 m1 right-align'>
			<i class='material-icons medium red-text right'>face</i>
		</div>

		<div class='col s10 m11'>
			<h5>Graph</h5>
			</div>

			<div class='col s12 offset-m1 m11' id='graphs'>
				
			</div>
		</div>
	</div>

</body>


	<script src="lib/jquery-2.1.4.min.js"></script>

	<script src="lib/underscore.js"></script>
	<script src="lib/materialize.min.js"></script>
	
	<script src="lib/backbone.js"></script>
	<script src="lib/tabletop.js"></script>
	<script src="lib/backbone.tabletopSync.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

	<script src="js/rankings.js"></script>
	<script src="js/mis.js"></script>
	<script src="js/force.js"></script>

	</html>
